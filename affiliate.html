<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Program Application</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-image: url('data:image/svg+xml,%3Csvg width="6" height="6" viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%234a4a4a" fill-opacity="0.2"%3E%3Cpath d="M5 0h1L0 6V5zM6 5v1H0V5z"/%3E%3C/g%3E%3C/svg%3E');
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-image: url('data:image/svg+xml,%3Csvg width="6" height="6" viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23cccccc" fill-opacity="0.3"%3E%3Cpath d="M5 0h1L0 6V5zM6 5v1H0V5z"/%3E%3C/g%3E%3C/svg%3E');
        }
        .form-container {
            background: var(--machine-bg-color);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .form-container h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 8px var(--glow-color);
            transition: text-shadow 0.3s;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="url"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: inset 0 1px 3px var(--shadow-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="url"]:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(var(--primary-color-rgb, 255, 222, 0), 0.5);
        }
        button[type="submit"] {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Affiliate Program Application</h1>
        <form action="https://formspree.io/f/mjgoepdr" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="company">Company (Optional):</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="website">Website (Optional):</label>
                <input type="url" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Application</button>
        </form>
    </div>
    <script>
        // Apply saved theme on startup for this page too
        const body = document.body;
        const themeKey = 'theme-preference';
        const savedTheme = localStorage.getItem(themeKey) || 'dark'; // Default to dark

        if (savedTheme === 'light') {
            body.classList.add('light-mode');
        } else {
            body.classList.remove('light-mode');
        }
    </script>
</body>
</html>
